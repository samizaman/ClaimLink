{% extends 'core/base.html' %}

{% block title %} Submit a Claim {% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-center mb-8">Submit a Claim</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="date_of_loss" class="block text-gray-700 font-bold mb-2">Date of Loss:</label>
            <input type="date" name="date_of_loss" id="date_of_loss" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="description_of_loss" class="block text-gray-700 font-bold mb-2">Description of Loss:</label>
            <textarea name="description_of_loss" id="description_of_loss" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
        </div>

        <div class="mb-4">
            <label for="passport" class="block text-gray-700 font-bold mb-2">Claimant's Passport:</label>
            <input type="file" name="passport" id="passport" accept="image/*" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required title="Please upload a valid passport. Submitting a fake or incorrect document is illegal.">
        </div>

        <button type="submit" name="submit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </form>
{% endblock %}
