{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-2xl font-bold mb-6">Claim Form</h1>
        <p class="mb-4">Please fill out the form below to submit your claim.</p>

        <div class="relative pt-1 mb-8">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                        Step 1
                    </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block text-blue-600">
                        Personal Details
                    </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                <div style="width:25%"
                     class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
            </div>
        </div>

        <form method="post" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-4">Personal Details</h2>

            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" name="name" id="name" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="gender" class="block mb-2">Gender</label>
                <select name="gender" id="gender" class="w-full p-2 border rounded" required>
                    <option value="">Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="dob" class="block mb-2">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="phone_number" class="block mb-2">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-2">Email Address</label>
                <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
            </div>

            <div class="mt-6">
                <button type="submit" name="next-claims-details" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Next: Claim Details
                </button>
            </div>
        </form>
    </div>
{% endblock %}
