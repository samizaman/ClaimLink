{% extends 'base.html' %}

{% block title %}View Claim - Claim Link{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">View Claim</h1>

        <form action="{% url 'view_claim' %}" method="POST" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            <div class="mb-4">
                <label for="input_data" class="block mb-2">Input Data:</label>
                <input type="text" id="input_data" name="input_data" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>

        {% if claim_data %}
            <div class="mt-8 bg-white p-6 rounded shadow">
                <h2 class="text-2xl font-bold mb-4">Claim Data</h2>
                <pre>{{ claim_data|safe }}</pre>
            </div>
        {% endif %}
    </div>
{% endblock %}
