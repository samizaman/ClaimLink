{% extends 'base.html' %}

{% block title %} Required Documents {% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-12">
        <!-- ... progress bar ... -->
        <div class="relative pt-1 mb-8">
            <div class="flex mb-2 items-center justify-between">
                <div>
            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                Step 4
            </span>
                </div>
                <div class="text-right">
            <span class="text-xs font-semibold inline-block text-blue-600">
                Required Documents
            </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                <div style="width:80%"
                     class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-4">Required Documents</h2>

            <div class="mb-4">
                <label for="passport" class="block mb-2">Claimant's Passport: <span
                        class="text-red-600">*</span></label>
                <input type="file" name="passport" id="passport" accept="image/*" class="w-full p-2 border rounded"
                       required
                       title="Please upload a valid passport. Submitting a fake or incorrect document is illegal.">
            </div>

            <div class="mb-4">
                <label for="travel_documents" class="block mb-2">Travel Documents: <span
                        class="text-red-600">*</span></label>
                <input type="file" name="travel_documents" id="travel_documents" accept="image/*"
                       class="w-full p-2 border rounded"
                       required
                       title="Please upload valid travel documents. Submitting fake or incorrect documents is illegal.">
            </div>

            <div class="mt-6">
                <button type="button" onclick="window.history.back()"
                        class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded mr-4 transition duration-200 ease-in-out">
                    Back: Coverage Items Selection
                </button>

                <button type="submit" name="next-claim-summary"
                        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition duration-200 ease-in-out">
                    Next: Summary
                </button>
            </div>
        </form>
    </div>
{% endblock %}
