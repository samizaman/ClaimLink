{% extends 'base.html' %}

{% block title %}Home - ChaimLink{% endblock %}

{% block content %}
    <section class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center py-20">
        <div class="container mx-auto px-4 text-white">
            <h1 class="text-5xl font-bold leading-tight mb-4">Welcome to ClaimLink</h1>
            <p class="text-2xl mb-8">File a claim for a lost or stolen item with ease, and secure your data on the blockchain.</p>
            <div class="flex space-x-4">
                <a href="{% url 'personal_details' %}" class="bg-white text-blue-500 py-3 px-8 rounded-lg hover:bg-gray-100 transition duration-200">Get Started</a>
                <a href="{% url 'view_claim' %}" class="border-2 border-white text-white py-3 px-8 rounded-lg hover:bg-white hover:text-blue-500 transition duration-200">View Claim</a>
            </div>
        </div>
    </section>
{% endblock %}
