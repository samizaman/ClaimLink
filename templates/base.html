<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>{% block title %}ClaimLink{% endblock %}</title>
</head>
<body class="min-h-screen flex flex-col">
<header>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-2xl font-semibold">ClaimLink</a>

        <ul class="flex items-center">
            <li>
                <a href="/"
                   class="p-3 hover:text-blue-500 {% if request.path == '/' %}text-blue-500 font-bold{% endif %}">Home</a>
            </li>
            <li>
                <a href="/view-claim/"
                   class="p-3 hover:text-blue-500 {% if '/view-claim' in request.path %}text-blue-500 font-bold{% endif %}">View
                    Claim</a>
            </li>
            <li>
                <a href="{% url 'personal_details' %}"
                   class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Get
                    Started</a>
            </li>
        </ul>
    </nav>

</header>
<main class="flex-grow">
    {% block content %}
    {% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>

</body>
<footer class="bg-white text-black">
    <hr class="border-gray-200">
    <div class="container mx-auto py-6 px-6 flex flex-col md:flex-row justify-between">
        <div class="w-full md:w-2/3 pr-0 md:pr-10 mb-6 md:mb-0">
            <h3 class="text-lg font-semibold mb-3">ClaimLink</h3>
            <p class="text-sm">ClaimLink is a website that allows you to file a claim for a lost or stolen item.</p>
        </div>

        <div class="w-full md:w-1/3">
            <h3 class="text-lg font-semibold mb-3">Contact</h3>

            <ul class="text-sm">
                <li class="mb-1"><i class="fas fa-phone mr-2 text-gray-600"></i>Phone: +971568856706</li>
                <li class="mb-1"><i class="fas fa-envelope mr-2 text-gray-600"></i>Email: sxmizaman@outlook.com</li>
                <li class="mb-1"><i class="fas fa-map-marker-alt mr-2 text-gray-600"></i>Address: Middlesex University,
                    Dubai
                </li>
            </ul>
        </div>
    </div>
</footer>
</html>
