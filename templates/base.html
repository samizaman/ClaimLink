<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>{% block title %}Claim Vault{% endblock %}</title>
</head>
<body>
<header>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-x1 font-semibold">Claim Vault</a>

        <ul class="flex items-center">
            <li><a href="/" class="p-3 hover:text-blue-500">Home</a></li>
            <li><a href="/about" class="p-3 hover:text-blue-500">File a Claim</a></li>
            <li><a href="/contact" class="p-3 hover:text-blue-500">About</a></li>
        </ul>
    </nav>
</header>
<main class="px-6 py-6">
    {% block content %}
    {% endblock %}
</main>

<footer class="py-6 px-6 flex justify-between bg-gray-200">
    <div class="w-2/3 pr-10">
        <h3 class="text-lg font-semibold mb-3">Claim Vault</h3>
        <p class="text-sm text-gray-600">Claim Vault is a website that allows you to file a claim for a lost or stolen
            item.</p>
    </div>

    <div class="w-1/3">
        <h3 class="text-lg font-semibold mb-3">Contact</h3>

        <ul class="text-sm text-gray-600">
            <li>Phone: 555-555-5555</li>
            <li>Email: nla@gmail.com</li>
            <li>Address: 1234 Main St. Anytown, USA</li>
        </ul>
    </div>
</footer>

</body>
</html>
