<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>{% block title %}ClaimLink{% endblock %}</title>
</head>
<body class="min-h-screen flex flex-col font-roboto">
<header>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="flex items-center space-x-2">
            <span class="fas fa-link text-blue-600 text-2xl"></span>
            <div class="text-2xl font-semibold">
                <span class="font-bold text-blue-700">Claim</span><span class="text-blue-600">Link</span>
            </div>
        </a>

        <div class="md:hidden">
            <button id="menu-toggler" class="text-blue-500 focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul id="nav-menu" class="absolute top-16 left-0 md:relative w-full md:w-auto bg-white md:bg-transparent shadow md:shadow-none z-10 md:z-auto hidden md:flex flex-col md:flex-row items-center md:space-x-4 divide-y md:divide-y-0 divide-gray-200 text-center">
            <li>
                <a href="/"
                   class="p-3 hover:text-blue-500 {% if request.path == '/' %}text-blue-500 font-bold{% endif %}">Home</a>
            </li>
            <li>
                <a href="/view-claim/"
                   class="p-3 hover:text-blue-500 {% if '/view-claim' in request.path %}text-blue-500 font-bold{% endif %}">View
                    Claim</a>
            </li>
            <li class="p-4 md:p-0">
                <a href="{% url 'personal_details' %}"
                   class="block w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 md:bg-transparent md:text-blue-500 md:hover:text-blue-600 md:px-6 md:py-2 md:rounded-none">Get
                    Started</a>
            </li>
        </ul>
    </nav>
</header>
<main class="flex-grow">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>

<script>
    const menuToggler = document.getElementById('menu-toggler');
    const navMenu = document.getElementById('nav-menu');

    menuToggler.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
    });
</script>


</body>
<footer class="bg-white text-black">
    <hr class="border-gray-200">
    <div class="container mx-auto py-6 px-6 flex flex-col md:flex-row justify-between">
        <div class="w-full md:w-2/3 pr-0 md:pr-10 mb-6 md:mb-0">
            <h3 class="text-lg font-semibold mb-3">ClaimLink</h3>
            <p class="text-sm">ClaimLink is a website that allows you to file a claim for a lost or stolen item.</p>
        </div>

        <div class="w-full md:w-1/3">
            <h3 class="text-lg font-semibold mb-3">Contact</h3>

            <ul class="text-sm">
                <li class="mb-1 hover:text-blue-500 transition duration-200">
                    <i class="fas fa-phone mr-2 text-gray-600"></i>Phone: +971568856706
                </li>
                <li class="mb-1 hover:text-blue-500 transition duration-200">
                    <i class="fas fa-envelope mr-2 text-gray-600"></i>Email: sxmizaman@outlook.com
                </li>
                <li class="mb-1 hover:text-blue-500 transition duration-200">
                    <i class="fas fa-map-marker-alt mr-2 text-gray-600"></i>Address: Middlesex University, Dubai
                </li>
            </ul>
        </div>
    </div>
</footer>
</html>
